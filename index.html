<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@200;300;400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.css" />
    <title>Countdown timer</title>
  </head>

  <body>
    <div class="container">
      <nav>
        <ul>
          <li><a href="#" class="item">About us</a></li>
          <li><a href="#" class="item">Contact</a></li>
        </ul>
      </nav>

      <div class="social-icons">
        <a href="#">
          <svg class="icon">
            <use xlink:href="img/sprite.svg#icon-facebook"></use>
          </svg>
        </a>
        <a href="#">
          <svg class="icon">
            <use xlink:href="img/sprite.svg#icon-twitter1"></use>
          </svg>
        </a>
      </div>

      <main>
        <h3>We are coming soon</h3>

        <div id="clockdiv">
          <div class="wrapper">
            <span class="days"></span>
            <div class="smalltext">days</div>
          </div>
          <div class="wrapper">
            <span class="hours"></span>
            <div class="smalltext">hours</div>
          </div>
          <div class="wrapper">
            <span class="minutes"></span>
            <div class="smalltext">minutes</div>
          </div>
          <div class="wrapper">
            <span class="seconds"></span>
            <div class="smalltext">seconds</div>
          </div>
        </div>

        <div class="newsletter">
          <h6 class="item">get notified when we are ready</h6>
          <form>
            <input type="text" placeholder="Email address" />
            <button class="btn">send</button>
          </form>
        </div>
      </main>

      <footer>
        <ul>
          <li><a href="#" class="item">Learn more</a></li>
          <button class="btn2">
            <svg class="icon2">
              <use xlink:href="img/sprite.svg#icon-arrow_forward_ios"></use>
            </svg>
          </button>
        </ul>
      </footer>
    </div>
    <script src="js/app.js"></script>
  </body>
</html>
